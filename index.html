<html>
  <head>
    <title>Main Window</title>
    <meta charset="utf-8">

    <style>
      body {
        margin: 5px;
      }

      .toolbar {
        margin-top: 5px;
      }

      ui-select {
        width: 120px;
      }

      .border {
        position: relative;
        border: 1px solid #666;
      }

      canvas {
        background: black;
      }
    </style>

    <script src="app://init.js"></script>
  </head>

  <body class="layout vertical">
    <div class="border flex-1">
      <div class="view fit">
        <canvas id="canvas" tabindex="-1"></canvas>
      </div>
    </div>

    <div class="toolbar layout horizontal">
      <ui-select id="select">
        <option value="src/basic.js">Basic</option>
        <option value="src/cube.js">Cube</option>
      </ui-select>
      <span class="flex-1"></span>
      <ui-button id="reload" class="blue">Reload</ui-button>
    </div>
  </body>
</html>
