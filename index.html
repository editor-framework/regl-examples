<html>
  <head>
    <title>Main Window</title>
    <meta charset="utf-8">

    <style>
      body {
        margin: 5px;
      }

      .toolbar {
        margin-top: 5px;
      }

      ui-select {
        width: 120px;
      }

      .border {
        position: relative;
        border: 1px solid #000;
      }
    </style>

    <!-- <script src="http://benvanik.github.com/WebGL-Inspector/core/embed.js"></script> -->
    <script src="app://init.js"></script>
  </head>

  <body class="layout vertical">
    <div class="border flex-1">
      <div id="view" class="view fit"></div>
    </div>

    <div class="toolbar layout horizontal">
      <ui-select id="select">
        <option value="examples/basic.js">Basic</option>
        <option value="examples/depth.js">Depth</option>
        <option value="examples/double-side-transparent.js">Double Side Transparent</option>
        <option value="examples/free-camera.js">Free Camera</option>
        <option value="examples/geometry.js">Geometry</option>
        <option value="examples/gltf.js">gltf</option>
        <option value="examples/grid-2d.js">Grid-2D</option>
        <option value="examples/input.js">Input</option>
        <option value="examples/numerify.js">Numerify</option>
        <option value="examples/pick.js">Pick</option>
        <option value="examples/sorting-transparents.js">Sorting Transparents</option>
        <option value="examples/wireframe.js">Wireframe</option>
      </ui-select>
      <span class="flex-1"></span>
      <ui-button id="reload" class="blue">Reload</ui-button>
    </div>
  </body>
</html>
